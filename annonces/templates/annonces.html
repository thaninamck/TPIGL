{% extends "base_generic.html" %}

{% block body %}
<h1 align="center">Annoncement</h1>
<hr>
<h3 align="center">Please complete the form below to announce something.</h3>
<hr>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <br><br>
    <div style="text-align:center">
        <input type="submit" id="submit_button"/>
    </div>
</form>
{% endblock %}
